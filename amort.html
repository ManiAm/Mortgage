<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Loan Amortization Table</title>
      <meta name="description" content="Mortgage Calculator" />
      <meta name="keywords" content="mortgage, calculate, online, cash, PMI" />
      <link rel="canonical" href="http://maniam.github.io/network_tools" />
      <meta name=viewport content="width=device-width, initial-scale=1">
	  
      <style type="text/css">
         label {
         display: inline-block;
         width:200px;
         text-align: left;
         }
         input {
         display: inline-block;
         width:120px;
         text-align: left;
         }
         .mono {
         font-family: monospace;
         }
		 input[type="radio"] {
         margin-right: 0;
         }
		 u.dotted{
          border-bottom: 1px dashed #999;
          text-decoration: none; 
         }
		 .inlineTable {
            display: inline-block;
         }
      </style>
	  <link rel='stylesheet' type='text/css' href='header_footer.css'>
   </head>
   
   <body>
   
   	  <ul id='nav'> </ul>
	  
	  <script type="text/javascript" src="header.js"></script>
   
      <table class="table" bgcolor="#ffffff" border="0">
         <tr>
            <td align="left" height="35">
               <font style="COLOR: #000000; FONT-SIZE: 16px; FONT-FAMILY: Arial; padding: 5px;"><b> Loan Amortization Table</b></font>
            </td>
         </tr>
		 
         <tr>
            <td bgcolor="#ffffff">
               <form name="cash">
                  <table bgcolor="#ffffff" cellpadding="0" cellspacing="0" border="0">
                     <tr>
                        <td align="center">
                           <table cellpadding="5" cellspacing="0" border="0">
						   
                              <tr>
                                 <td align="left">
                                    <font style="COLOR: #000000; FONT-SIZE: 13px; FONT-FAMILY: Arial;">Sales Price:</font>
                                 </td>
                                 <td align="left">
                                    <input id="price" type="text" name="price" value="475000" size="10" onkeyup='calculate()'>
									<span id='not_valid_price' style="background-color: yellow;"></span>
                                 </td>
                              </tr>
							  
                              <tr>
                                 <td align="left" valign="absmiddle">
                                    <font style="COLOR: #000000; FONT-SIZE: 13px; FONT-FAMILY: Arial;">Down Payment: (%) </font>
                                 </td>
                                 <td align="left" valign="absmiddle">
                                    <input id="getdown" type="text" name="getdown" value="5" size="10" onkeyup='calculate()'>
									<span id='not_valid_getdown' style="background-color: yellow;"></span>
                                 </td>
                              </tr>
							  
                              <tr>
                                 <td align="left" >
                                    <font style="COLOR: #000000; FONT-SIZE: 13px; FONT-FAMILY: Arial;">Interest Rate: (%)</font>
                                 </td>
                                 <td align="left" >
                                    <input id="rate" type="text" name="rate" value="3.625" size="10" onkeyup='calculate()'>
									<span id='not_valid_rate' style="background-color: yellow;"></span>
                                 </td>
                              </tr>			  
							  
                              <tr>							  
							     <td align="left" >
                                    <font style="COLOR: #000000; FONT-SIZE: 13px; FONT-FAMILY: Arial;">Term (month):</font>
                                 </td>
                                 <td align="left" >
                                    <input id="term" type="text" name="term" value="360" size="10" onkeyup='calculate()'>
									<span id='not_valid_term' style="background-color: yellow;"></span>
                                 </td>
                              </tr>
							  
                              <tr>
                                 <td colspan="2" align="left" valign="center">

                                 </td>
                              </tr>
							  
                           </table>
                        </td>
                     </tr>
                  </table>
               </form>			   
			   
            </td>
         </tr>	 	 
		 
      </table>
	  
	  <button onclick="amort();">Calculate Loan Amortization</button>
	  
	  <p id='amort_table'></p>
	  
	  <p id='amort_bi_weekly_table'></p>
	  
      <script type="text/javascript" src="amort.js"></script>
	  
   </body>
</html>
